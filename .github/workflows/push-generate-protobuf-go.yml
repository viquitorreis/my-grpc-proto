name: Push - Create & Tag Protobuf - Go

on:
  push:
    branches:
      - main
      - master

jobs:
  generate-protobuf-go:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: false
          cache: true

      - name: Generate Go Source Code
        shell: bash
        run: |
          make pipeline-build

      - name: Commit arquivos gerados
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(protobuf-go): Auto-generated by Github Action'
          tagging_message: ${{ steps.tag_version.outputs.new_tag }}
          file_pattern: 'protogen/*'

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch